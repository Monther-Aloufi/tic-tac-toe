<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Document</title>

<body>

        <div class="square" id="n-2"></div>
        <div class="square" id="n-3"></div>

        <button class="rest-btn">Restart</button>
    </div>
    <button class="rest-btn">Restart</button>


    <script src="script.js" ></script>
